<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#0f172a"/>

  <!-- Sphere outline (ellipses for 3D effect) -->
  <ellipse cx="200" cy="200" rx="120" ry="120" fill="none" stroke="#334155" stroke-width="2"/>
  <ellipse cx="200" cy="200" rx="120" ry="40" fill="none" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
  <ellipse cx="200" cy="200" rx="40" ry="120" fill="none" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Axes -->
  <line x1="200" y1="200" x2="200" y2="60" stroke="#7c3aed" stroke-width="3"/>
  <line x1="200" y1="200" x2="200" y2="340" stroke="#7c3aed" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="200" x2="320" y2="200" stroke="#ec4899" stroke-width="2"/>
  <line x1="200" y1="200" x2="80" y2="200" stroke="#ec4899" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="200" x2="150" y2="280" stroke="#06b6d4" stroke-width="2"/>

  <!-- State vector -->
  <line x1="200" y1="200" x2="260" y2="120" stroke="#10b981" stroke-width="4"/>
  <circle cx="260" cy="120" r="8" fill="#10b981"/>

  <!-- Angle arcs -->
  <path d="M 200 180 Q 210 180, 215 165" stroke="#fbbf24" stroke-width="2" fill="none"/>
  <text x="220" y="175" fill="#fbbf24" font-size="14">θ</text>

  <path d="M 220 200 Q 220 190, 225 188" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <text x="235" y="195" fill="#f59e0b" font-size="14">φ</text>

  <!-- Labels -->
  <text x="200" y="45" text-anchor="middle" fill="#7c3aed" font-size="16" font-weight="bold">|0⟩</text>
  <text x="200" y="360" text-anchor="middle" fill="#7c3aed" font-size="16" font-weight="bold">|1⟩</text>
  <text x="335" y="205" text-anchor="start" fill="#ec4899" font-size="14">x</text>
  <text x="140" y="295" text-anchor="middle" fill="#06b6d4" font-size="14">y</text>
  <text x="270" y="110" text-anchor="start" fill="#10b981" font-size="14">|ψ⟩</text>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#f8fafc" font-size="18" font-weight="bold">Sphère de Bloch</text>
  <text x="200" y="390" text-anchor="middle" fill="#94a3b8" font-size="11">Représentation géométrique d'un qubit pur</text>
</svg>
