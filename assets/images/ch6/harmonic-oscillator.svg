<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="400" fill="#0f172a"/>

  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="bold">Oscillateur Harmonique Quantique</text>

  <!-- Potential well (parabola) -->
  <path d="M 50 350 Q 350 100, 650 350" stroke="#7c3aed" stroke-width="3" fill="none"/>
  <text x="680" y="350" fill="#7c3aed" font-size="12">V(x) = ½mω²x²</text>

  <!-- Energy levels -->
  <line x1="100" y1="320" x2="600" y2="320" stroke="#10b981" stroke-width="2"/>
  <text x="610" y="325" fill="#10b981" font-size="11">n=0 (E₀=½ℏω)</text>

  <line x1="130" y1="260" x2="570" y2="260" stroke="#3b82f6" stroke-width="2"/>
  <text x="580" y="265" fill="#3b82f6" font-size="11">n=1 (E₁=3/2ℏω)</text>

  <line x1="160" y1="210" x2="540" y2="210" stroke="#fbbf24" stroke-width="2"/>
  <text x="550" y="215" fill="#fbbf24" font-size="11">n=2 (E₂=5/2ℏω)</text>

  <line x1="190" y1="170" x2="510" y2="170" stroke="#ec4899" stroke-width="2"/>
  <text x="520" y="175" fill="#ec4899" font-size="11">n=3 (E₃=7/2ℏω)</text>

  <line x1="220" y1="140" x2="480" y2="140" stroke="#06b6d4" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="490" y="145" fill="#06b6d4" font-size="11">n=4...</text>

  <!-- Wave functions (simplified) -->
  <!-- Ground state n=0 -->
  <path d="M 250 320 Q 350 300, 450 320" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="350" cy="305" r="3" fill="#10b981"/>

  <!-- First excited state n=1 -->
  <path d="M 230 260 Q 290 240, 350 260 Q 410 280, 470 260" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="290" cy="250" r="3" fill="#3b82f6"/>
  <circle cx="410" cy="270" r="3" fill="#3b82f6"/>

  <!-- Second excited state n=2 -->
  <path d="M 210 210 Q 260 180, 310 210 Q 350 230, 390 210 Q 440 190, 490 210" stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="260" cy="195" r="3" fill="#fbbf24"/>
  <circle cx="350" cy="220" r="3" fill="#fbbf24"/>
  <circle cx="440" cy="200" r="3" fill="#fbbf24"/>

  <!-- Axes -->
  <line x1="50" y1="360" x2="650" y2="360" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="350" y1="360" x2="350" y2="50" stroke="#cbd5e1" stroke-width="1"/>

  <!-- Axis labels -->
  <text x="670" y="365" fill="#cbd5e1" font-size="12">x</text>
  <text x="355" y="45" fill="#cbd5e1" font-size="12">E</text>
  <text x="350" y="380" text-anchor="middle" fill="#cbd5e1" font-size="11">x = 0</text>

  <!-- Properties box -->
  <rect x="20" y="60" width="200" height="110" fill="#1e293b" stroke="#7c3aed" stroke-width="2" rx="8"/>
  <text x="120" y="85" text-anchor="middle" fill="#7c3aed" font-size="13" font-weight="bold">Propriétés clés</text>
  <text x="30" y="105" fill="#cbd5e1" font-size="10">• Niveaux équidistants</text>
  <text x="30" y="120" fill="#cbd5e1" font-size="10">• ΔE = ℏω</text>
  <text x="30" y="135" fill="#cbd5e1" font-size="10">• E₀ ≠ 0 (énergie du vide)</text>
  <text x="30" y="150" fill="#cbd5e1" font-size="10">• n nœuds pour |ψₙ⟩</text>
  <text x="30" y="165" fill="#cbd5e1" font-size="10">• Parité définie</text>

  <!-- Footer -->
  <text x="350" y="395" text-anchor="middle" fill="#94a3b8" font-size="10">Système quantique fondamental - Applications: vibrations moléculaires, photons</text>
</svg>
