<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#0f172a"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="bold">Les 4 États de Bell</text>
  <text x="300" y="50" text-anchor="middle" fill="#94a3b8" font-size="12">États maximalement intriqués à 2 qubits</text>

  <!-- Grid for 4 states -->
  <!-- Φ+ -->
  <rect x="30" y="80" width="250" height="180" fill="#1e293b" stroke="#7c3aed" stroke-width="2" rx="10"/>
  <text x="155" y="105" text-anchor="middle" fill="#7c3aed" font-size="18" font-weight="bold">|Φ⁺⟩</text>
  <text x="155" y="130" text-anchor="middle" fill="#cbd5e1" font-size="14">1/√2 (|00⟩ + |11⟩)</text>

  <circle cx="100" cy="180" r="25" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="2"/>
  <text x="100" y="185" text-anchor="middle" fill="#f8fafc" font-size="11">Qubit A</text>

  <circle cx="210" cy="180" r="25" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="2"/>
  <text x="210" y="185" text-anchor="middle" fill="#f8fafc" font-size="11">Qubit B</text>

  <path d="M 125 180 Q 155 160, 185 180" stroke="#06b6d4" stroke-width="3" fill="none"/>
  <path d="M 125 180 Q 155 200, 185 180" stroke="#06b6d4" stroke-width="3" fill="none"/>
  <text x="155" y="230" text-anchor="middle" fill="#10b981" font-size="11">Corrélés +</text>

  <!-- Φ- -->
  <rect x="320" y="80" width="250" height="180" fill="#1e293b" stroke="#ec4899" stroke-width="2" rx="10"/>
  <text x="445" y="105" text-anchor="middle" fill="#ec4899" font-size="18" font-weight="bold">|Φ⁻⟩</text>
  <text x="445" y="130" text-anchor="middle" fill="#cbd5e1" font-size="14">1/√2 (|00⟩ - |11⟩)</text>

  <circle cx="390" cy="180" r="25" fill="#ef4444" opacity="0.3" stroke="#ef4444" stroke-width="2"/>
  <text x="390" y="185" text-anchor="middle" fill="#f8fafc" font-size="11">Qubit A</text>

  <circle cx="500" cy="180" r="25" fill="#ef4444" opacity="0.3" stroke="#ef4444" stroke-width="2"/>
  <text x="500" y="185" text-anchor="middle" fill="#f8fafc" font-size="11">Qubit B</text>

  <path d="M 415 180 Q 445 165, 475 180" stroke="#ec4899" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <text x="445" y="230" text-anchor="middle" fill="#ef4444" font-size="11">Anticorrélés</text>

  <!-- Ψ+ -->
  <rect x="30" y="290" width="250" height="180" fill="#1e293b" stroke="#fbbf24" stroke-width="2" rx="10"/>
  <text x="155" y="315" text-anchor="middle" fill="#fbbf24" font-size="18" font-weight="bold">|Ψ⁺⟩</text>
  <text x="155" y="340" text-anchor="middle" fill="#cbd5e1" font-size="14">1/√2 (|01⟩ + |10⟩)</text>

  <circle cx="100" cy="390" r="25" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="395" text-anchor="middle" fill="#f8fafc" font-size="11">Qubit A</text>

  <circle cx="210" cy="390" r="25" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
  <text x="210" y="395" text-anchor="middle" fill="#f8fafc" font-size="11">Qubit B</text>

  <line x1="115" y1="375" x2="195" y2="405" stroke="#fbbf24" stroke-width="3"/>
  <line x1="115" y1="405" x2="195" y2="375" stroke="#fbbf24" stroke-width="3"/>
  <text x="155" y="440" text-anchor="middle" fill="#fbbf24" font-size="11">Différents +</text>

  <!-- Ψ- -->
  <rect x="320" y="290" width="250" height="180" fill="#1e293b" stroke="#06b6d4" stroke-width="2" rx="10"/>
  <text x="445" y="315" text-anchor="middle" fill="#06b6d4" font-size="18" font-weight="bold">|Ψ⁻⟩</text>
  <text x="445" y="340" text-anchor="middle" fill="#cbd5e1" font-size="14">1/√2 (|01⟩ - |10⟩)</text>

  <circle cx="390" cy="390" r="25" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="2"/>
  <text x="390" y="395" text-anchor="middle" fill="#f8fafc" font-size="11">Qubit A</text>

  <circle cx="500" cy="390" r="25" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="2"/>
  <text x="500" y="395" text-anchor="middle" fill="#f8fafc" font-size="11">Qubit B</text>

  <line x1="405" y1="375" x2="485" y2="405" stroke="#06b6d4" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="405" y1="405" x2="485" y2="375" stroke="#06b6d4" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="445" y="440" text-anchor="middle" fill="#06b6d4" font-size="11">Singulet</text>

  <!-- Footer -->
  <text x="300" y="490" text-anchor="middle" fill="#94a3b8" font-size="11">Base maximale d'intrication - Utilisés en cryptographie et téléportation quantique</text>
</svg>
